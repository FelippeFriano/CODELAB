<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONVERSOR DE KM</h1>
    <button onclick="Converter()">Converter</button>
    <section id="kilometro">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
    
        function Converter() {
            let km =  Number (window.prompt('Coloque seu valor em km'))
            let hm = (km * 10) 
            let dam = (km * 100)
            let dm = (km * 10000)
            let cm = (km * 100000)
            let mm = (km * 1000000)
            
            

            let res = document.getElementById('kilometro')
            res.innerHTML =  `<p>Seu em Km é<mark>${km}</mark>.</p>`
            res.innerHTML += `<p>Seu em hm é <mark>${hm}</mark>.</p>`
            res.innerHTML += `<p>Seu em dam é <mark>${dam}</mark>.</p>`
            res.innerHTML += `<p>Seu em dm é <mark>${dm}</mark>.</p>`
            res.innerHTML += `<p>Seu em cm é <mark>${cm}</mark>.</p>`
            res.innerHTML += `<p>Seu em mm é <mark>${mm}</mark>.</p>`
            
        }
    </script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
</body>
</html>
