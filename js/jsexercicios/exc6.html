<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reajuste Salario</h1>
    <button onclick="salario()">Reajuste salario</button>
    
    <section id="salario">
        <p></p>
        </section>
        <script>
            function salario() {
            let nome = window.prompt(`Qual seu nome`)
            let salario = Number( window.prompt(`Qual seu salario atual ${nome}`))
            let aumento = Number (window.prompt(`Qual a % do seu aumento`))
            let novo_salario = ((salario*(aumento/100))+salario)

            let res = document.getElementById('salario')
            res.innerHTML = `<p>O salario atual de(a) <mark>${nome}</mark> Ã© de ${salario}.</p>`
            res.innerHTML += `<p>Com o aumento de ${aumento}% o salario de <mark>${nome}</mark>  vai aumentar <mark>${novo_salario}</mark>.</p>`
            }
        </script>

</html>
