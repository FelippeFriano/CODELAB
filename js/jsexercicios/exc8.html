<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Desafio ano Bissexto</h1>
    <button onclick="Bissexto()">Converter</button>
    <p>Informe o ano para saber se é bissexto </p>
    
    
        <script>
            function Bissexto() {
            // let ano = Number (window.prompt(`Qual ano voce quer verificar`))
            var ano = prompt("Digite o ano")
            if(ano %4==0 && ano %100 !=0 || ano % 400==0){
               
               alert ("O ano é bissexto");
            }
            else{
                alert ("O ano não é bissexto");
            }



            
        }
        </script>

</html>
